<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Javascript display text as uppercase and lowercase</title>
</head>
<body>
	<h1>Javascript labs</h1>
	<h2>Lab 31 - Display text as uppercase and lowercase</h2>
	<input id="lab31input1"/>
	<input type="button" value="Convert to Uppercase/Lowercase" id="lab31"/><br />
	<input id="result1" />
	<input id="result2" />
    
    <script>
	    document.getElementById("lab31").addEventListener("click",changeCase);
        
        function changeCase(){
            console.log("inside the changeCase method");
            var input = document.getElementById("lab31input1").value;
            document.getElementById("result1").value = input.toUpperCase();
            document.getElementById("result2").value = input.toLowerCase();
        }
    </script>
</body>
</html>

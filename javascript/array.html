<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Array statement</title>
    </head>        
<body>
<p id="display"></p>
<script>
    var students1 = new Array("Dan","Max","Georgi","Camilla");
    var students2 =  ["Dan","Max","Georgi","Camilla"];
    console.log(students1);
    console.log(students2);
    
    var training = {
         name : "Array",
        class : "Javascript"
    };
    var randomDataTypes = [
            1,// number [0]
            false,//boolean [1]
            training,//object [2]
            "Hi"//string[3]
        ]
    
    console.log(randomDataTypes);
   
    training["name"] = "IT";
    
    console.log(randomDataTypes);
    
    console.log(training);
</script>

</body>
</html>

        //Examples
        var balance = 100000;
        
        console.log("my switch statement starts");
        
        switch(balance)
        {
            case 10000:
                console.log("can not retire yet");
                break;
            case 100000:
                console.log("Awesome we have made it");
                break;
            case 5000:
                console.log("pocket change");
                break;
            case 1000:
                console.log("found in the sofa");
                break;
            case 500000:
                console.log("More than we need");
                break;
            default:
                console.log("none of the switches apply");
                break;
        }
        
        console.log("my switch statement ends");

    </script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Switch statement</title>
    </head>        
<body>
<p id="display"></p>
<script>
    
    function currentDateTime(){
        var currentDate = new Date();
        var _day = currentDate.getDay();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var seconds = currentDate.getSeconds();

        var clock = "Current time : "+hours+":"+minutes+":"+seconds;       
        var actualDay;

        switch(_day){
            case 0:
                actualDay = "Sunday";
                break;
            case 1:
                actualDay = "Monday";
                break;
            case 2:
                actualDay = "Tuesday";
                break;
            case 3:
                actualDay = "Wednesday";
                break;
            case 4:
                actualDay = "Thursday";
                break;
            case 5:
                actualDay = "Friday";
                break;
             case 6:
                actualDay = "Saturday";
                break;
            default:
                console.log("Day is not specified");

        }
        document.getElementById("display").innerHTML = "Today is "+actualDay+": Current time : "+clock;
    }            
    
    setInterval(currentDateTime,1000);
   
</script>

</body>
</html>

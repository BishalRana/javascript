<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Object statement</title>
    </head>        
    <body>
      <script>
        var student = {
            firstName : "Manish",
            lastName : "Shrestha",
            score : {
                Maths : 95,
                English : 90,
                Sceince : 85
            }
        } 
        
        console.log("Student Name : "+student.firstName+" "+student.lastName + "\n"+
                   "Scores\n"+" Maths : "+student.score.Maths+" \n "+
                   "English : "+student.score.Sceince);
       
     </script>
    </body>
</html>

<!doctype html>
<html>
<head>
    <title>For Loops</title>

    <meta charset="utf-8" />    
   
    <!-- tells mobile not to lie about their true width-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--my javascript -->

<body>
<!--    //This is to be used when the number of iterations is KNOWN-->
    <script>

        
//        do{
//            statement to be executed;
//        }while(expression);
        
        var boats = 0;
        console.log("the do loop is about to begin");
        
        do{
            console.log("The amount of boats we have "+boats);
            boats++;
        }while(boats < 4);
        
        console.log("Enough boats!");
    </script>
    <button id="button1">DisplayNumbers</button>
            
    
    <!--Display our output -->
    <div id="output"></div>
            
</body>
